<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">
      <p class="quote">"Art is what you can get away with." - Andy Warhol</p>
    </div>
    <div class="grid-item">
      <img class="image" src="https://source.unsplash.com/random/800x800" alt="Random Image from Unsplash">
    </div>
    <div class="grid-item">
      <iframe class="spotify-embed" src="https://open.spotify.com/embed/track/6rqhFgbbKwnb9MLmUQDhG6" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    <div class="grid-item">
      <p class="quote">"Don't think about making art, just get it done. Let everyone else decide if it's good or bad, whether they love it or hate it. While they are deciding, make even more art." - Andy Warhol</p>
    </div>
    <div class="grid-item">
      <img class="image" src="https://source.unsplash.com/random/800x801" alt="Another Random Image from Unsplash">
    </div>
    <div class="grid-item">
      <iframe class="spotify-embed" src="https://open.spotify.com/embed/track/3n3Ppam7vgaVa1iaRUc9Lp" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    <div class="grid-item">
      <iframe class="youtube-embed" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="grid-item">
      <blockquote class="twitter-embed"><a href="https://twitter.com/Twitter/status/20"></a></blockquote>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <div class="grid-item">
      <blockquote class="instagram-embed" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"><a href="https://www.instagram.com/p/BnMOO9lAOuA/"></a></blockquote>
      <script async defer src="//www.instagram.com/embed.js"></script>
    </div>
  </div>
</body>
</html>
